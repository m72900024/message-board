  <style>

    .header {

    .container {

    /* çµ±è¨ˆå¡ç‰‡ */
    .stats {

    .stat-card {

    }
    
    .stat-card.total .value { color: #3498db; }
    .stat-card.visible .value { color: #27ae60; }
    .stat-card.hidden .value { color: #e74c3c; }
    
    /* è¡¨æ ¼ */
    .table-container {

    .table-header {

    .search-box input {

      width: 250px;

    }
    
    .search-box input:focus {

    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
    }
    
    th {

    }
    
    tr:hover { background: #f8f9fa; }
    
    .note-preview {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 0.9rem;
      max-width: 250px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .note-yellow { background: #fff9c4; }
    .note-pink { background: #f8bbd9; }
    .note-blue { background: #b3e5fc; }
    .note-green { background: #c8e6c9; }
    .note-purple { background: #e1bee7; }
    .note-orange { background: #ffe0b2; }
    
    .status-badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    
    .status-badge.visible { background: #d4edda; color: #155724; }
    .status-badge.hidden { background: #f8d7da; color: #721c24; }
    
    .action-btns { display: flex; gap: 8px; }
    
    .btn-sm {
      padding: 6px 12px;
      font-size: 0.8rem;
      border-radius: 6px;
    }
    
    .btn-toggle { background: #f39c12; color: #fff; }
    .btn-toggle:hover { background: #e67e22; }
    .btn-delete { background: #e74c3c; color: #fff; }
    .btn-delete:hover { background: #c0392b; }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }
    
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 15px 25px;
      border-radius: 8px;
      color: #fff;
      font-weight: 500;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s;
      z-index: 100;
    }
    
    .toast.show { opacity: 1; transform: translateY(0); }
    .toast.success { background: #27ae60; }
    .toast.error { background: #e74c3c; }
    
    @media (max-width: 768px) {
      .container { padding: 15px; }
      .search-box input { width: 100%; }
      table { display: block; overflow-x: auto; }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>âš™ï¸ ä¾¿åˆ©è²¼ç•™è¨€ç‰† - ç®¡ç†å¾Œå°</h1>
    <div class="header-btns">
      <button class="btn btn-refresh" onclick="loadMessages()">ğŸ”„ é‡æ•´</button>
      <a href="index.html" class="btn btn-front">ğŸ“Œ å‰å¾€ç•™è¨€ç‰†</a>
    </div>
  </header>
  
  <div class="container">
    <div class="stats">
      <div class="stat-card total">
        <h3>ç¸½ç•™è¨€æ•¸</h3>
        <div class="value" id="statTotal">-</div>
      </div>
      <div class="stat-card visible">
        <h3>é¡¯ç¤ºä¸­</h3>
        <div class="value" id="statVisible">-</div>
      </div>
      <div class="stat-card hidden">
        <h3>å·²éš±è—</h3>
        <div class="value" id="statHidden">-</div>
      </div>
    </div>
    
    <div class="table-container">
      <div class="table-header">
        <h2>ç•™è¨€åˆ—è¡¨</h2>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="æœå°‹æš±ç¨±ã€Email æˆ–å…§å®¹..." oninput="filterMessages()">
        </div>
      </div>
      
      <table>
        <thead>
          <tr>
            <th>æ™‚é–“</th>
            <th>æš±ç¨±</th>
            <th>Email</th>
            <th>ç•™è¨€å…§å®¹</th>
            <th>ç‹€æ…‹</th>
            <th>æ“ä½œ</th>
          </tr>
        </thead>
        <tbody id="messageTable">
          <tr><td colspan="6" class="empty-state">è¼‰å…¥ä¸­...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <div class="toast" id="toast"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwQ7bA1RCw-pehyUu4bjrymL3wB91vQ5ERdV4At2mAznEROyqPHculOsE-l4vIMTxOmWQ/exec';
    let allMessages = [];
    
    document.addEventListener('DOMContentLoaded', loadMessages);
    
    async function loadMessages() {
      try {
        const response = await fetch(`${API_URL}?action=listAll`);
        const result = await response.json();
        
        if (result.success) {
          allMessages = result.data;
          updateStats();
          renderTable(allMessages);
        } else {
          showToast(result.message, 'error');
        }
      } catch (error) {
        document.getElementById('messageTable').innerHTML = '<tr><td colspan="6" class="empty-state">è¼‰å…¥å¤±æ•—</td></tr>';
      }
    }
    
    function updateStats() {
      const total = allMessages.length;
      const visible = allMessages.filter(m => m.status === 'é¡¯ç¤º').length;
      document.getElementById('statTotal').textContent = total;
      document.getElementById('statVisible').textContent = visible;
      document.getElementById('statHidden').textContent = total - visible;
    }
    
    function renderTable(messages) {
      if (messages.length === 0) {
        document.getElementById('messageTable').innerHTML = '<tr><td colspan="6" class="empty-state">ç›®å‰æ²’æœ‰ç•™è¨€</td></tr>';
        return;
      }
      
      document.getElementById('messageTable').innerHTML = messages.map(msg => `
        <tr>
          <td>${formatDate(msg.timestamp)}</td>
          <td><strong>${escapeHtml(msg.name)}</strong></td>
          <td>${escapeHtml(msg.email)}</td>
          <td><span class="note-preview note-${msg.color}">${escapeHtml(msg.message)}</span></td>
          <td><span class="status-badge ${msg.status === 'é¡¯ç¤º' ? 'visible' : 'hidden'}">${msg.status}</span></td>
          <td>
            <div class="action-btns">
              <button class="btn btn-sm btn-toggle" onclick="toggleStatus('${msg.id}', '${msg.status}')">${msg.status === 'é¡¯ç¤º' ? 'éš±è—' : 'é¡¯ç¤º'}</button>
              <button class="btn btn-sm btn-delete" onclick="deleteMsg('${msg.id}')">åˆªé™¤</button>
            </div>
          </td>
        </tr>
      `).join('');
    }
    
    function filterMessages() {
      const keyword = document.getElementById('searchInput').value.toLowerCase().trim();
      if (!keyword) {
        renderTable(allMessages);
        return;
      }
      const filtered = allMessages.filter(m => 
        m.name.toLowerCase().includes(keyword) ||
        m.email.toLowerCase().includes(keyword) ||
        m.message.toLowerCase().includes(keyword)
      );
      renderTable(filtered);
    }
    
    async function toggleStatus(id, currentStatus) {
      const newStatus = currentStatus === 'é¡¯ç¤º' ? 'éš±è—' : 'é¡¯ç¤º';
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'updateStatus', id, status: newStatus })
        });
        const result = await response.json();
        if (result.success) {
          showToast(`å·²${newStatus}`, 'success');
          loadMessages();
        } else {
          showToast(result.message, 'error');
        }
      } catch (error) {
        showToast('æ“ä½œå¤±æ•—', 'error');
      }
    }
    
    async function deleteMsg(id) {
      if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™å‰‡ç•™è¨€å—ï¼Ÿ')) return;
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'adminDelete', id })
        });
        const result = await response.json();
        if (result.success) {
          showToast('å·²åˆªé™¤', 'success');
          loadMessages();
        } else {
          showToast(result.message, 'error');
        }
      } catch (error) {
        showToast('åˆªé™¤å¤±æ•—', 'error');
      }
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }
    
    function formatDate(timestamp) {
      return new Date(timestamp).toLocaleDateString('zh-TW', {
        month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
      });
    }
    
    function showToast(message, type) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type} show`;
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
  </script>
</body>
