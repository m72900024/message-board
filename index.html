    /* ä¾¿åˆ©è²¼æ¨£å¼ */
    .sticky-note {
      position: absolute;

    }
    
    .sticky-note::before {

      background: linear-gradient(to bottom, rgba(0,0,0,0.08), transparent);

    .sticky-note:hover {

    /* åœ–é‡˜ */
    .sticky-note::after {
      content: 'ğŸ“Œ';
      position: absolute;
      top: -8px;

      font-size: 1.2rem;
      filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3));

    /* ä¾¿åˆ©è²¼é¡è‰² */

    .note-name {

    /* Modal å…±ç”¨æ¨£å¼ */

    /* é¡è‰²é¸æ“‡å™¨ */
    .color-picker {

    /* Toast æç¤º */

    /* ç©ºç™½ç‹€æ…‹ */

    /* è¼‰å…¥å‹•ç•« */
    .loading {

    .spinner {

    /* RWD */

    }
  </style>
</head>
<body>
  <!-- é ‚éƒ¨å·¥å…·åˆ— -->
  <div class="toolbar">
    <h1>ğŸ“Œ ä¾¿åˆ©è²¼ç•™è¨€ç‰†</h1>
    <div class="toolbar-btns">
      <button class="btn btn-refresh" onclick="loadNotes()">ğŸ”„ é‡æ•´</button>

  <!-- æ–°å¢ç•™è¨€ Modal -->
  <div class="modal-overlay" id="addModal">
    <div class="modal">

      <form id="addForm">
        <div class="form-group">
          <label>æš±ç¨± <span class="required">*</span></label>

        </div>
        <div class="form-group">

        </div>

        <div class="form-group">
          <label>ä¾¿åˆ©è²¼é¡è‰²</label>

            <div class="color-option color-pink" data-color="pink"></div>

  <!-- æª¢è¦–ç•™è¨€ Modal -->
  <div class="modal-overlay" id="viewModal">
    <div class="modal">
      <h2>ğŸ“ ç•™è¨€å…§å®¹</h2>
      <div class="view-note-content" id="viewNoteContent">
        <div class="view-note-name" id="viewNoteName"></div>
        <div class="view-note-message" id="viewNoteMessage"></div>
        <div class="view-note-time" id="viewNoteTime"></div>
      </div>
      <div class="view-actions">
        <p>å¦‚æœé€™æ˜¯ä½ çš„ç•™è¨€ï¼Œå¯ä»¥è¼¸å…¥ Email é€²è¡Œç·¨è¼¯æˆ–åˆªé™¤ï¼š</p>
        <div class="form-group">
          <input type="email" id="verifyEmail" placeholder="è«‹è¼¸å…¥ä½ çš„ Email">
        </div>
        <div class="modal-btns">
          <button type="button" class="btn btn-cancel" onclick="closeModal('viewModal')">é—œé–‰</button>
          <button type="button" class="btn btn-edit" onclick="openEditModal()">ç·¨è¼¯</button>
          <button type="button" class="btn btn-delete" onclick="deleteNote()">åˆªé™¤</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- ç·¨è¼¯ç•™è¨€ Modal -->
  <div class="modal-overlay" id="editModal">
    <div class="modal">
      <h2>âœï¸ ç·¨è¼¯ç•™è¨€</h2>
      <form id="editForm">
        <div class="form-group">
          <label>æš±ç¨± <span class="required">*</span></label>
          <input type="text" id="editName" maxlength="20" required>
        </div>
        <div class="form-group">
          <label>ç•™è¨€å…§å®¹ <span class="required">*</span></label>
          <textarea id="editMessage" maxlength="300" required></textarea>
        </div>
        <div class="form-group">
          <label>ä¾¿åˆ©è²¼é¡è‰²</label>
          <div class="color-picker" id="editColorPicker">
            <div class="color-option color-yellow" data-color="yellow"></div>
            <div class="color-option color-pink" data-color="pink"></div>
            <div class="color-option color-blue" data-color="blue"></div>
            <div class="color-option color-green" data-color="green"></div>
            <div class="color-option color-purple" data-color="purple"></div>
            <div class="color-option color-orange" data-color="orange"></div>
          </div>
        </div>
        <div class="modal-btns">
          <button type="button" class="btn btn-cancel" onclick="closeModal('editModal')">å–æ¶ˆ</button>
          <button type="submit" class="btn btn-submit">å„²å­˜ä¿®æ”¹</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script>
    // ===== è¨­å®š =====
    const API_URL = 'https://script.google.com/macros/s/AKfycbwdYK4cxbpCYjCO0G2FDpgdiUlQbrX8fDYC1LifuDEZN6jbKDxztCQ0vfbV3vHIsWqGow/exec';
    
    // ===== ç‹€æ…‹ =====
    let currentNote = null;
    let selectedAddColor = 'yellow';
    let selectedEditColor = 'yellow';
    
    // ===== åˆå§‹åŒ– =====
    document.addEventListener('DOMContentLoaded', () => {
      loadNotes();
      setupColorPickers();
      setupForms();
    });
    
    // ===== è¼‰å…¥ä¾¿åˆ©è²¼ =====
    async function loadNotes() {
      const container = document.getElementById('notesContainer');
      container.innerHTML = '<div class="loading"><div class="spinner"></div><p>è¼‰å…¥ä¸­...</p></div>';
      
      try {
        const response = await fetch(`${API_URL}?action=list`);
        const result = await response.json();
        
        if (result.success) {
          renderNotes(result.data);
        } else {
          showToast(result.message, 'error');
        }
      } catch (error) {
        container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">âš ï¸</div><p>è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†</p></div>';
      }
    }
    
    // ===== æ¸²æŸ“ä¾¿åˆ©è²¼ =====
    function renderNotes(notes) {
      const container = document.getElementById('notesContainer');
      
      if (notes.length === 0) {
        container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ“</div><p>é‚„æ²’æœ‰ç•™è¨€ï¼Œä¾†è²¼ç¬¬ä¸€å¼µä¾¿åˆ©è²¼å§ï¼</p></div>';
        return;
      }
      
      container.innerHTML = notes.map(note => `
        <div class="sticky-note note-${note.color}" 
             style="left: ${note.posX}%; top: ${note.posY}px; transform: rotate(${note.rotation}deg);"
             onclick="viewNote('${note.id}')"
             data-id="${note.id}"
             data-name="${escapeAttr(note.name)}"
             data-message="${escapeAttr(note.message)}"
             data-color="${note.color}"
             data-time="${note.timestamp}">
          <div class="note-name">${escapeHtml(note.name)}</div>
          <div class="note-message">${escapeHtml(note.message).substring(0, 100)}${note.message.length > 100 ? '...' : ''}</div>
          <div class="note-time">${formatDate(note.timestamp)}</div>
        </div>
      `).join('');
    }
    
    // ===== é¡è‰²é¸æ“‡å™¨ =====
    function setupColorPickers() {
      // æ–°å¢è¡¨å–®
      document.querySelectorAll('#addColorPicker .color-option').forEach(el => {
        el.addEventListener('click', () => {
          document.querySelectorAll('#addColorPicker .color-option').forEach(e => e.classList.remove('selected'));
          el.classList.add('selected');
          selectedAddColor = el.dataset.color;
        });
      });
      
      // ç·¨è¼¯è¡¨å–®
      document.querySelectorAll('#editColorPicker .color-option').forEach(el => {
        el.addEventListener('click', () => {
          document.querySelectorAll('#editColorPicker .color-option').forEach(e => e.classList.remove('selected'));
          el.classList.add('selected');
          selectedEditColor = el.dataset.color;
        });
      });
    }
    
    // ===== è¡¨å–®è™•ç† =====
    function setupForms() {
      // æ–°å¢ç•™è¨€
      document.getElementById('addForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const data = {
          action: 'add',
          name: document.getElementById('addName').value.trim(),
          email: document.getElementById('addEmail').value.trim(),
          message: document.getElementById('addMessage').value.trim(),
          color: selectedAddColor
        };
        
        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify(data)
          });
          const result = await response.json();
          
          if (result.success) {
            showToast('ç•™è¨€æˆåŠŸï¼', 'success');
            closeModal('addModal');
            document.getElementById('addForm').reset();
            loadNotes();
          } else {
            showToast(result.message, 'error');
          }
        } catch (error) {
          showToast('é€å‡ºå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦', 'error');
        }
      });
      
      // ç·¨è¼¯ç•™è¨€
      document.getElementById('editForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('verifyEmail').value.trim();
        if (!email) {
          showToast('è«‹å…ˆè¼¸å…¥ Email é©—è­‰èº«ä»½', 'error');
          return;
        }
        
        const data = {
          action: 'edit',
          id: currentNote.id,
          email: email,
          name: document.getElementById('editName').value.trim(),
          message: document.getElementById('editMessage').value.trim(),
          color: selectedEditColor
        };
        
        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify(data)
          });
          const result = await response.json();
          
          if (result.success) {
            showToast('ä¿®æ”¹æˆåŠŸï¼', 'success');
            closeModal('editModal');
            closeModal('viewModal');
            loadNotes();
          } else {
            showToast(result.message, 'error');
          }
        } catch (error) {
          showToast('ä¿®æ”¹å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦', 'error');
        }
      });
    }
    
    // ===== Modal æ“ä½œ =====
    function openAddModal() {
      document.getElementById('addModal').classList.add('show');
    }
    
    function viewNote(id) {
      const noteEl = document.querySelector(`[data-id="${id}"]`);
      currentNote = {
        id: id,
        name: noteEl.dataset.name,
        message: noteEl.dataset.message,
        color: noteEl.dataset.color,
        time: noteEl.dataset.time
      };
      
      document.getElementById('viewNoteName').textContent = currentNote.name;
      document.getElementById('viewNoteMessage').textContent = currentNote.message;
      document.getElementById('viewNoteTime').textContent = formatDate(currentNote.time);
      document.getElementById('viewNoteContent').className = `view-note-content note-${currentNote.color}`;
      document.getElementById('verifyEmail').value = '';
      
      document.getElementById('viewModal').classList.add('show');
    }
    
    function openEditModal() {
      const email = document.getElementById('verifyEmail').value.trim();
      if (!email) {
        showToast('è«‹å…ˆè¼¸å…¥ Email', 'error');
        return;
      }
      
      document.getElementById('editName').value = currentNote.name;
      document.getElementById('editMessage').value = currentNote.message;
      
      // è¨­å®šé¡è‰²
      document.querySelectorAll('#editColorPicker .color-option').forEach(el => {
        el.classList.remove('selected');
        if (el.dataset.color === currentNote.color) {
          el.classList.add('selected');
          selectedEditColor = currentNote.color;
        }
      });
      
      document.getElementById('editModal').classList.add('show');
    }
    
    async function deleteNote() {
      const email = document.getElementById('verifyEmail').value.trim();
      if (!email) {
        showToast('è«‹å…ˆè¼¸å…¥ Email', 'error');
        return;
      }
      
      if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™å‰‡ç•™è¨€å—ï¼Ÿ')) return;
      
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({
            action: 'delete',
            id: currentNote.id,
            email: email
          })
        });
        const result = await response.json();
        
        if (result.success) {
          showToast('åˆªé™¤æˆåŠŸï¼', 'success');
          closeModal('viewModal');
          loadNotes();
        } else {
          showToast(result.message, 'error');
        }
      } catch (error) {
        showToast('åˆªé™¤å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦', 'error');
      }
    }
    
    function closeModal(modalId) {
      document.getElementById(modalId).classList.remove('show');
    }
    
    // é»æ“ŠèƒŒæ™¯é—œé–‰
    document.querySelectorAll('.modal-overlay').forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.remove('show');
        }
      });
    });
    
    // ===== å·¥å…·å‡½æ•¸ =====
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function escapeAttr(text) {
      return text.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
    }
    
    function formatDate(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleDateString('zh-TW', {
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
    
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type} show`;
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
